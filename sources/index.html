<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="google" content="notranslate">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CloudNote for iPad Pro</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <script type="text/javascript">

      var cloudnote = {};
      cloudnote.NAME = "cloudnote";
      cloudnote.module = function (name, module) {

        var modules = name.split(".");
        var parent = cloudnote;
        var i = 0, l = 0;

        if (modules[0] === parent.NAME) {
          modules = modules.splice(1);
        }

        for (i = 0, l = modules.length; i < l; i++) {
          if (i === l - 1) {
            if (typeof(parent[modules[i]]) === "undefined") {
              parent[modules[i]] = module;
            } else {
              for (var attr in module) {
                parent[modules[i]][attr] = module[attr];
              }
            }
          } else if (typeof(parent[modules[i]]) === "undefined") {
            parent[modules[i]] = {};
          }
          parent = parent[modules[i]];
        }

      };

      document.onreadystatechange = function () {
        if (document.readyState === "complete") {
          cloudnote.Main.init({
            testDebugFalse: false
          });
        }
      };

    </script>
